<!-- Navbar Start -->
<app-nav-bar></app-nav-bar>
<!-- Navbar End -->

<!-- Breadcrumb Start -->
<app-breadcrumb></app-breadcrumb>
<!-- Breadcrumb End -->

<!-- Shop Start -->
<div class="container-fluid">
  <div class="row px-xl-5">
    <!-- Shop Sidebar Start -->
    <div class="col-lg-3 col-md-4">
      <!-- Category Start -->
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by
          Category</span></h5>
      <div class="bg-light p-4 mb-30">
        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
          <input type="checkbox" class="custom-control-input" [(ngModel)]="isCheckedAllCategories">
          <label class="custom-control-label">All Categories</label>
          <span class="badge border font-weight-normal">100</span>
        </div>
        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
          <input type="checkbox" class="custom-control-input" [(ngModel)]="isCheckedCustomSearch">
          <label class="custom-control-label">Custom Search</label>
        </div>
        <ng-container *ngFor="let cat of categories; let index = index">
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="{{cat}}"
              [ngModel]="selectedCategoriesIndex === index" (change)="changeSelectionCategories($event, index)"
              [value]="cat">
            <label class="custom-control-label" for="{{cat}}">{{cat | titlecase }}</label>
            <span class="badge border font-weight-normal">5</span>
          </div>
        </ng-container>
      </div>
      <!-- Category End -->

      <!-- Price Start -->
      <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Filter by
          price</span></h5>
      <div class="bg-light p-4 mb-30">

        <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
          <input type="checkbox" class="custom-control-input" [(ngModel)]="isCheckedAllPrices">
          <label class="custom-control-label">All Prices</label>
          <span class="badge border font-weight-normal">100</span>
        </div>
        <ng-container *ngFor="let price of prices; let index = index">
          <div class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
            <input type="checkbox" class="custom-control-input" id="{{price.minPrice}}"
              [ngModel]="selectedPriceIndex === index"
              (change)="changeSelectionPrices($event, index, price.minPrice, price.maxPrice)">
            <label class="custom-control-label" for="{{price.minPrice}}">{{ price.minPrice | currency }} -
              {{ price.maxPrice | currency }}</label>
            <span class="badge border font-weight-normal">{{ quantity }}</span>
          </div>
        </ng-container>
      </div>
      <!-- Price End -->
    </div>
    <!-- Shop Sidebar End -->

    <!-- Shop Product Start -->
    <div class="col-lg-9 col-md-8">
      <app-products-shop (productsQuantityPrices)="quantity"></app-products-shop>
    </div>
    <!-- Shop Product End -->
  </div>
</div>
<!-- Shop End -->


<!-- Footer Start -->
<app-footer></app-footer>
<!-- Footer End -->


<!-- Back to Top Start -->
<app-back-to-top></app-back-to-top>
<!-- Back to Top End -->
